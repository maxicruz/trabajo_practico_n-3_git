<div class="container-fluid">
    <h1> Punto 2 - Formulario de los asistentes </h1>

    <form role="form" class="form-horizontal">
        <h2>Informaci√≥n de los asistentes</h2>
        <!-- /Email -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" required [(ngModel)]="email" name="email" class="form-control" placeholder="Ingrese email">
                </div>  
            </div>
        <!-- /Nombre de la organizacion -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nombre de la organizacion</label>
                <div class="col-sm-8">
                    <input type="text" required [(ngModel)]="nombreOrganizacion" name="nombreOrganizacion" class="form-control" placeholder="Ingrese nombre de la organizacion">
                </div>
            </div>
        <!-- /Solicita constancia -->
            <div class="form-group row">
                <label class="col-sm-3 control-label">Solicita constancia</label>
                <div class="col-sm-8">
                  <select id="disabledSelect" class="custom-select" name="solicitaConstancia" [(ngModel)]="solicitaConstancia">
                    <option value="" selected hidden>Seleccione un opcion...</option>
                    <option value="SI"> SI </option>
                    <option value="NO"> NO </option>
                  </select>
                </div> 
              </div>
        <!-- /Registrar y Limpiar -->
            <div class="form-group text-center">
                <button class="btn btn-outline-dark col-lg-2 mr-sm-2 my-2" type="submit" (click)="registrar()">
                     REGISTRAR 
                </button>
                <button class="btn btn-outline-dark col-lg-2 mr-sm-2 my-2" type="reset" value="limpiar" >
                     LIMPIAR 
                </button>
            </div>
    </form>
   <!-- /Listado de Asistentes -->
    <div><h2 class="alert alert-dark col-12 my-0"> Listado de Asistentes </h2>
        <table class="table table-responsive-lg table-dark text-center">
            <thead>
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Organizacion</th>
                    <th scope="col">Certificado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.nombreOrganizacion  | uppercase }}</td>
                    <td>{{usuario.solicitaConstancia}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
